<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/f991d9702b.js" crossorigin="anonymous"></script>
  <title>Clock App</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="quotes">
        <div class="quotes__container">
          <div class="quote">
            <div class="icon-refresh">
              <img src="/assets/desktop/icon-refresh.svg" alt="refresh">
            </div>
            <p class="quote__content">
            </p>
          </div>
          <h5 class="author">Ada Lovelace</h5>
        </div>
      </div>

      <div class="row">
        <div class="time">
          <div class="msg">
            <div class="sun-icon">
            </div>
            <h4 class="message">
            </h4>
          </div>
          <div class="clock">
            <h1>??:??</h1>
          </div>
          <div class="location">
          </div>
        </div>
        <div class="more">
          <div class="more__btn">
            <p class="more__btn__text">More</p>
            <img src="/assets/desktop/icon-arrow-up.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Info -->
  <div class="info">
    <div class="close">
      <i class="fas fa-times fa-2x"></i>
    </div>
    <div class="info__container">
      <div class="info__container__left">
        <div class="row">
          <div class="timezone">Current Timezone</div>
          <h3 id="timezone"></h3>
        </div>
        <div class="row">
          <div class="day">Day of The Year</div>
          <h3 id="day"></h3>
        </div>
      </div>
      <div class="info__container__right">
        <div class="row">
          <div class="day__week">Day of The Week</div>
          <h3 id="day-of-week"></h3>
        </div>
        <div class="row">
          <div class="day">Week Number</div>
          <h3 id="week"></h3>
        </div>
      </div>
    </div>
  </div>

  <script src="/src/index.js" type="module"></script>
</body>
</html>
